<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
<h1 id="title">Graphvizzer</h1>
<div id="form-wrapper">
    <form method="post" class="form-horizonal">
        <label for="command" class="control-label col-sm-3">DOT command:</label>
        <div class="col-sm-9 form-group">
            <input type="text" id="input-DOT-string" name="command" value="graph {a -- b -- d -- c -- f[color=red,penwidth=3.0]; b -- c; d -- e; e -- f; a -- d; }" class="form-control"/>
        </div>
        <div class="clearfix hidden-sm-up"></div>
<!--        <label for="filename" class="control-label col-sm-3">File name:</label>
        <div class="col-sm-4 form-group">
            <input type="text" id="filename" name="filename" value="test.png" class="form-control"/>
        </div>-->
        <div class="clearfix hidden-sm-up"></div>
        <div class="col-sm-offset-3 col-sm-1">
            <button type="submit" id="create-link-button" class="btn btn-primary">Submit</button>
        </div>
        <div class="clearfix hidden-sm-up"></div>
    </form>
</div>
<div id="debugging"></div>
<footer class="footer">
    <div class="container">
        <p class="text-muted"><a href="http://choosealicense.com/licenses/gpl-3.0/#">License</a></p>
    </div>
</footer>
</body>
</html>
