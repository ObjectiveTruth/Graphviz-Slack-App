<!DOCTYPE HTML>
<html>
    <head>
        <title>DOT Input</title>
    </head>
    <body>
        <form method="post" action="/process_dot" onsubmit="return true">
            <label for="command">Please enter a DOT command:</label><br>
            <input type="text" name="command" value="graph {a -- b -- d -- c -- f[color=red,penwidth=3.0]; b -- c; d -- e; e -- f; a -- d; }"/><br><br>
            <label for="filename">Filename:</label><br>
            <input type="text" name="filename" value="test.png"/><br><br>
            <button>Submit</button>
        </form>
    </body>
</html
